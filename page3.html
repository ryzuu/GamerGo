<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Racing</title>
    <link rel="stylesheet" href="./style/style2.css">
</head>

<body>

    <header>
        <a href="index.html" id="menu">
            <img id="logo" src="./images/GamerGO.png" alt="">
        </a>
        <a href="page1.html">
            <div class="el_menu">Информация</div>
        </a>
        <a href="page2.html">
            <div class="el_menu">Платформы</div>
        </a>
        <a href="page3.html">
            <div class="el_menu">Начать с начала.</div>
        </a>
    </header>

    <script src="anime.js"></script>
    <script>
        anime({
            targets: '#logo',
            translateX: 1000,
            duration: 1250,
            easing: 'easeInOutExpo'
        })
    </script>

    <main>

        <div id="canvas_holder">
            <canvas width="288" height="512" id="canvas"></canvas>
        </div>

        <div id="canvas_holder2">
            <canvas width="320" height="250" id="canvas2"></canvas>
        </div>

        <div id="button_holder">
            <div id="button_itself">
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                Узнать свой лучший счет
            </div>
        </div>
    </main>

    <footer>
        <h5>
            <a href="#" class="reference">Контакты</a>
        </h5>

        <h5>
            <a href="page2.html" class="reference">
                <div>Дальше</div>
            </a>
        </h5>
    </footer>

    <script>

        canvas2 = document.getElementById("canvas2");

        ctx = canvas.getContext('2d');
        ctx2 = canvas2.getContext('2d');

        let bird = new Image();
        bird.src = './images/flappy_bird_bird.png';

        let bg = new Image();
        bg.src = './images/flappy_bird_bg.png';

        let fg = new Image();
        fg.src = './images/flappy_bird_fg.png';

        let pipeUp = new Image();
        pipeUp.src = './images/flappy_bird_pipeUp.png';

        let pipeBottom = new Image();
        pipeBottom.src = './images/flappy_bird_pipeBottom.png';

        let x = 10;
        let y = 150;

        let w = canvas.width;
        let h = canvas.height;

        let score = 0;

        let pause = false;

        let time = 0;

        let dead = false;

        let recordName;
        let recordScore;

        class Record {
            recordName;
            recordScore;
            constructor(recordName, recordScore) {
                this.recordName = recordName;
                this.recordScore = recordScore;
            }
        }

        class Pipe {
            x;
            y;
            constructor() {
                this.x = w;
                this.y = Math.floor(Math.random() * (0 - -200 + 1)) + -200;
            }
        }

        pipe = [];
        pipe[0] = new Pipe();
        pipe[1] = new Pipe();
        pipe[1].x -= 150;

        var pole_x = w;
        var pole_y = h;



        function draw() {

            ctx.drawImage(bg, pole_x - w, 0);
            ctx.drawImage(bg, pole_x, 0);
            pole_x -= 1;
            if (pole_x == 0) pole_x = w;
            for (i = 0; i < pipe.length; i++) {
                time++;
                ctx.drawImage(pipeUp, pipe[i].x, pipe[i].y);
                ctx.drawImage(pipeBottom, pipe[i].x, pipe[i].y + pipeUp.height + 90);
                pipe[i].x -= 1;
                if (time >= 1800) {
                    pipe[i].x = pipe[i].x - 2;
                }
                if (pipe[i].x <= 0 - pipeUp.width) {
                    pipe[i].x = w;
                    pipe[i].y = Math.floor(Math.random() * (0 - -200 + 1)) + -200;
                }
            }
            ctx.drawImage(fg, 0, 400);
            ctx.drawImage(bird, x, y);
            ctx.fillStyle = "white";
            ctx.font = "20px Arial";
            ctx.fillText(score, 10, 30);

            if (y + bird.height >= 400 || y - bird.height <= 0) {
                ctx.fillStyle = "red";
                ctx.font = "50px Arial";
                ctx.fillText("YOU DIED", 15, 200);
                pause = true;
                dead = true;
            }

            for (i = 0; i < pipe.length; i++) {
                if (x + bird.width >= pipe[i].x && x <= pipe[i].x + 52) {
                    if (y + bird.height >= pipe[i].y + 252 && y + bird.height <= pipe[i].y + 342) {
                        score++;
                    } else {
                        ctx.fillStyle = "red";
                        ctx.font = "50px Arial";
                        ctx.fillText("YOU DIED", 15, 200);
                        pause = true;
                        dead = true;
                    }

                }
            }

            function deathMessage() {
                ctx2.fillStyle = "#3333cc";
                ctx2.fillRect(0, 0, 320, 250);

                ctx2.fillStyle = "#f2f2f2";
                ctx2.font = "24px colosans"
                ctx2.fillText("Сохранить результат?", 40, 25);

                ctx2.fillStyle = "#f2f2f2";
                ctx2.fillRect(15, 80, 125, 75);

                ctx2.fillStyle = "#141452";
                ctx2.font = "24px colosans";
                ctx2.fillText("Да", 60, 125);

                ctx2.fillStyle = "#f2f2f2";
                ctx2.fillRect(175, 80, 125, 75);

                ctx2.fillStyle = "#141452";
                ctx2.font = "24px colosans";
                ctx2.fillText("Нет", 215, 125);

                /*canvas2.addEventListener('click', function (element){
                    
                    if () {
                        
                    }

                })*/
            }

            if (dead == true) {
                deathMessage();
                var cookieDecode = document.cookie
                        .split(';')
                        .map(cookie => cookie.split('='))
                        .reduce((accumulator, [key, value]) => ({ ...accumulator, [key.trim()]: decodeURIComponent(value) }), {});
                var username = cookieDecode.name        
                recordName = prompt("Введите имя.");
                recordScore = score;
                if (recordName == username) {
                    var userBest = cookieDecode.score
                    if(userBest <= recordScore){
                        document.cookie = "score = " + recordScore;
                        recordScore = document.cookie.replace(/(?:(?:^|.*;\s*)score\s*\=\s*([^;]*).*$)|^.*$/, "$1");
                    } else {
                        recordScore = userBest;
                        document.cookie = "score = " + recordScore;
                        recordScore = document.cookie.replace(/(?:(?:^|.*;\s*)score\s*\=\s*([^;]*).*$)|^.*$/, "$1");
                    }
                } else {
                    document.cookie = "name = " + recordName;
                    recordName = document.cookie.replace(/(?:(?:^|.*;\s*)name\s*\=\s*([^;]*).*$)|^.*$/, "$1");
                    document.cookie = "score = " + recordScore;
                    recordScore = document.cookie.replace(/(?:(?:^|.*;\s*)score\s*\=\s*([^;]*).*$)|^.*$/, "$1");
                }
            }

            y = y + 1.5




            if (pause != true)
                requestAnimationFrame(draw);
        }

        bg.onload = draw;

        canvas.addEventListener('click', function (e) {
            y = y - 40;
        })



    </script>

</body>

</html>
