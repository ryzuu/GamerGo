<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Bird</title>
    <link rel="stylesheet" href="./style/style2.css">
</head>

<body>

    <header>
        <a href="index.html" id="menu">
            <img id="logo" src="./images/GamerGO.png" alt="">
        </a>
        <a href="page1.html">
            <div class="el_menu">Информация</div>
        </a>
        <a href="page2.html">
            <div class="el_menu">Платформы</div>
        </a>
        <a href="page3.html">
            <div class="el_menu">Начать с начала.</div>
        </a>
    </header>

    <script src="anime.js"></script>
    <script>
        anime({
            targets: '#logo',
            translateX: 1000,
            duration: 1250,
            easing: 'easeInOutExpo'
        })
    </script>

    <main>

        <div id="canvas_holder">
            <canvas width="288" height="512" id="canvas"></canvas>
        </div>

        <div id="button_holder">
            <div id="button_itself" onclick="bestScore()">
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                Узнать свой лучший счет
            </div>
        </div>
    </main>

    <footer>
        <h5>
            <a href="contacts.html" class="reference">Контакты</a>
        </h5>

        <h5>
            <a href="page2.html" class="reference">
                <div>Дальше</div>
            </a>
        </h5>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
    <script>

        ctx = canvas.getContext('2d');

        let bird = new Image();
        bird.src = './images/flappy_bird_bird.png';

        let bg = new Image();
        bg.src = './images/flappy_bird_bg.png';

        let fg = new Image();
        fg.src = './images/flappy_bird_fg.png';

        let pipeUp = new Image();
        pipeUp.src = './images/flappy_bird_pipeUp.png';

        let pipeBottom = new Image();
        pipeBottom.src = './images/flappy_bird_pipeBottom.png';

        let x = 10;
        let y = 150;

        let w = canvas.width;
        let h = canvas.height;

        let score = 0;

        let pause = false;

        let time = 0;

        let dead = false;

        let recordScore;

        class Pipe {
            x;
            y;
            constructor() {
                this.x = w;
                this.y = Math.floor(Math.random() * (0 - -200 + 1)) + -200;
            }
        }

        pipe = [];
        pipe[0] = new Pipe();
        pipe[1] = new Pipe();
        pipe[1].x -= 150;

        var pole_x = w;
        var pole_y = h;



        function draw() {

            ctx.drawImage(bg, pole_x - w, 0);
            ctx.drawImage(bg, pole_x, 0);
            pole_x -= 1;
            if (pole_x == 0) pole_x = w;
            for (i = 0; i < pipe.length; i++) {
                time++;
                ctx.drawImage(pipeUp, pipe[i].x, pipe[i].y);
                ctx.drawImage(pipeBottom, pipe[i].x, pipe[i].y + pipeUp.height + 90);
                pipe[i].x -= 1;
                if (time >= 1800) {
                    pipe[i].x = pipe[i].x - 2;
                }
                if (pipe[i].x <= 0 - pipeUp.width) {
                    pipe[i].x = w;
                    pipe[i].y = Math.floor(Math.random() * (0 - -200 + 1)) + -200;
                }
            }
            ctx.drawImage(fg, 0, 400);
            ctx.drawImage(bird, x, y);
            ctx.fillStyle = "white";
            ctx.font = "20px Arial";
            ctx.fillText(score, 10, 30);

            if (y + bird.height >= 400 || y - bird.height <= 0) {
                ctx.fillStyle = "red";
                ctx.font = "50px Arial";
                ctx.fillText("YOU DIED", 15, 200);
                pause = true;
                dead = true;
            }

            for (i = 0; i < pipe.length; i++) {
                if (x + bird.width >= pipe[i].x && x <= pipe[i].x + 52) {
                    if (y + bird.height >= pipe[i].y + 252 && y + bird.height <= pipe[i].y + 342) {
                        score++;
                    } else {
                        ctx.fillStyle = "red";
                        ctx.font = "50px Arial";
                        ctx.fillText("YOU DIED", 15, 200);
                        pause = true;
                        dead = true;
                    }

                }
            }

            function deathMessage() {

                Swal.fire({
                    title: 'Сохранить результат?',
                    imageUrl: 'https://media.giphy.com/media/l41JUepQ8rqpnI5ZS/giphy.gif',
                    showCancelButton: true,
                    confirmButtonText: 'Да, сохранить!',
                    cancelButtonText: 'Нет, не надо.',
                }).then((result) => {
                    if (result.value) {
                        Swal.fire(
                            'Сохранено!',
                            'Ваш счет был сохранен.',
                            'success'
                        );
                        saver();
                    }
                })

            }

            function saver() {
                recordScore = score;
                if (recordScore >= localStorage.getItem("usersBest")) {
                    localStorage.setItem("usersBest", recordScore);
                } else {
                    recordScore = localStorage.getItem("usersBest");
                    localStorage.setItem("usersBest", recordScore);
                }
            }

            function bestScore() {
                Swal.fire(
                    'Ваш лучший счет',
                    localStorage.getItem("usersBest"),
                    'warning'
                )
            }

            if (dead == true) {
                deathMessage();
            }

            y = y + 1.5




            if (pause != true)
                requestAnimationFrame(draw);
        }

        bg.onload = draw;

        canvas.addEventListener('click', function (e) {
            y = y - 40;
        })



    </script>

</body>

</html>
